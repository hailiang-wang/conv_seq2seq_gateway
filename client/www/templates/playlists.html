<ion-view view-title="自动摘要demo">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="playlist in playlists" href="#/app/playlists/{{playlist.content}}">
       <div style="width:50%"> <font color="green"> 原始标题:</font> {{playlist.headline}}  </div>
       <div style="width:50%"> <font color="blue">  预测标题:</font> {{playlist.predict}} </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
